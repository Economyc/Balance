<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Deepest Black -->
  <rect width="1024" height="1024" fill="#000000" />
  
  <!-- Premium Bezel Effect: Subtle highlights on top and left, shadows on bottom and right -->
  <!-- This mimics the physical depth of a luxury object -->
  <rect width="1020" height="1020" x="2" y="2" fill="none" stroke="url(#edgeGradient)" stroke-width="3" rx="160" ry="160" opacity="0.15" />
  
  <defs>
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0" />
      <stop offset="100%" style="stop-color:black;stop-opacity:1" />
    </linearGradient>

    <!-- Ambient occlusion shadow for the logo -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur" />
      <feOffset in="blur" dx="0" dy="12" result="offsetBlur" />
      <feFlood flood-color="black" flood-opacity="0.8" result="offsetColor" />
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="shadow" />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Mega Minimalist Wallet Icon: Ultra-thin lines (12px) -->
  <g filter="url(#logoShadow)" transform="translate(512, 512)">
    <!-- Main Body -->
    <rect x="-160" y="-100" width="320" height="200" rx="30" ry="30" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-opacity="0.85" />
    
    <!-- Flap Detail -->
    <path d="M-160, -30 L-160, -70 Q-160, -100 -130, -100 L40, -100" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-opacity="0.85" stroke-linecap="round" />
    
    <!-- Minimalist Lock -->
    <circle cx="90" cy="0" r="14" fill="#FFFFFF" fill-opacity="0.85" />
  </g>
</svg>
