name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write        # Necesario: Claude puede crear ramas y hacer commits
      pull-requests: write   # Necesario: Claude puede crear PRs y comentar en ellos
      issues: write          # Necesario: Claude puede comentar en issues
      id-token: write        # Necesario: autenticación OIDC
      actions: read          # Necesario: leer resultados de CI en PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code (automático - nuevo issue)
        if: github.event_name == 'issues' && github.event.action == 'opened'
        id: claude-auto
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: "Analiza este nuevo issue y proporciona una respuesta útil siguiendo las instrucciones del repositorio en CLAUDE.md."

      - name: Run Claude Code (interactivo - menciones @claude)
        if: |
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
          (github.event_name == 'issues' && github.event.action == 'assigned')
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      # Este paso crea el PR automáticamente cuando Claude termina sus cambios
      - name: Auto-crear Pull Request
        if: github.event_name == 'issues' || github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          # Obtener la rama actual del checkout
          BRANCH="${{ steps.claude.outputs.branch_name }}"
          
          if [ -z "$BRANCH" ]; then
            echo "No hay rama nueva, no se crea PR"
            exit 0
          fi
      
          gh pr create \
            --title "feat: cambios para Issue #${ISSUE_NUMBER}" \
            --body "Resolves #${ISSUE_NUMBER}
      
          Generated with [Claude Code](https://claude.ai/code)" \
            --base main \
            --head "${BRANCH}" \

          

